<div
  *ngIf="loading"
  class="flex justify-center items-center min-h-screen text-purple-600 text-lg font-semibold"
>
  Loading ingredients...
</div>

<div *ngIf="drink" class="p-4 max-w-4xl mx-auto my-11">
  <div
    class="flex flex-col md:flex-row bg-orange-50 border border-red-300 rounded-lg overflow-hidden shadow-lg"
  >
    <div class="md:w-1/2">
      <button
        (click)="goBack()"
        class="absolute top-3 left-3 bg-white/80 hover:bg-white text-gray-700 rounded-full p-2 shadow transition"
        title="Back"
      >
        â¬…
      </button>
      <img
        [src]="drink.strDrinkThumb"
        alt="Drink"
        class="w-full h-full object-cover"
      />
    </div>

    <div class="md:w-1/2 p-6">
      <h2 class="text-2xl font-bold mb-4">{{ drink.strDrink }}</h2>

      <h3 class="font-semibold mb-2">Ingredients</h3>
      <ul class="list-disc list-inside text-sm text-gray-800 mb-4">
        <li *ngFor="let ingredient of ingredients">
          {{ ingredient.name
          }}{{ ingredient.measure ? " - " + ingredient.measure : "" }}
        </li>
      </ul>

      <h3 class="font-semibold mb-2">Instructions</h3>
      <p class="text-sm text-gray-700">{{ drink.strInstructions }}</p>
    </div>
  </div>
</div>
